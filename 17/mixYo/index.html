	<head>
		<title>Blank Template</title>
    	<meta charset="utf-8">

    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=none">

	</head>
	<body>
		<div class="filter" data-filter="all">Show All</div>
		<div class="filter" data-filter=".category-1">Mouse Only :)</div>
		<div class="filter" data-filter=".category-2">Birds YO!</div>
		<div class="filter" data-filter=".category-3">Select your elephants, YO!</div>

		<div class="sort" data-sort="default">Default</div>
		<div class="sort" data-sort="myorder:asc">Ascending</div>
		<div class="sort" data-sort="myorder:desc">Descending</div>
		<div class="sort" data-sort="random">Random</div>
			<div id="mixitup-container">

				<div class="mix category-1" data-myorder="2">Pinky</div>
				<div class="mix category-1" data-myorder="1">TinyMouse</div>
				<div class="mix category-2" data-myorder="3">Bird</div>
				<div class="mix category-3" data-myorder="4">BigAssElephant</div>
			</div>

			<footer>
				&copy; Footer Goes Here
			</footer>


		<script src="js/jquery-1.11.1.min.js"></script>
